<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "assets/new.css">
    <title>Coding Game</title>
</head>
<body>
    
<nav class = "timer">
    <!--link time display here-->
</nav> 

<div class = "homepage">
    <header>Javascript Quiz</header>
    <p>Welcome to this page! <br> Here you can test your Javascript knowledge<br> by completing this 5 question multiple choice test. <br> You will have one minute to complete the test or the game will end. <br>Good luck!</p>
    <button class = "start">Start Game</button>
</div>

<div class = "container"> 
 <!--call out these in new.js to change what questions/responses show up, via button-->
     
    <h1 class = "questions"></h1>
    <ul class = "options">
       <!--make four buttons for each , change val by id-->
    </ul>
    
    
</div>

<div class = "add-ini-page">
    <header>All done!</header>
    <p class = "show-score"></p>
    <!--your finial score + '.showscore'-->
    <form class="initials"><input type = "text"></form>
    <button class = "submit-ini">Submit</button>
</div>

<div class = "scorepage">
    <header>High Scores</header>
    <p class = "score"></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src = "assets/new.js"></script>
</body>
</html>
